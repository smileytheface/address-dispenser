<h2 mat-dialog-title>
  Are you sure you would like to delete {{ data.name }} from your writers list?
</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true" class="danger">
    Delete
  </button>
  <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
