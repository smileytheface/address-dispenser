<h2 mat-dialog-title>
  {{ data.messageTitle }}
</h2>
<mat-dialog-content [innerHTML]="data.messageContent"></mat-dialog-content>
<br *ngIf="data.messageContent" />
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true" class="danger">
    Delete
  </button>
  <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
