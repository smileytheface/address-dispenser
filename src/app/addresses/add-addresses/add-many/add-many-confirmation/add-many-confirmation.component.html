<h2 mat-dialog-title>
  Please confirm that you would like to add the following addresses:
</h2>
<mat-dialog-content>
  <div *ngFor="let address of data">
    {{ address.name }} <br />
    {{ address.street }} <br />
    {{ address.city }}, {{ address.state }} {{ address.zip }} <br />
    <span *ngFor="let phone of address.phone"> {{ phone }} <br /> </span>
    <br />
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">Confirm</button>
  <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
