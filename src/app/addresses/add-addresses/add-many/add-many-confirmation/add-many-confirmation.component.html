<h2 mat-dialog-title>
  Please confirm that you would like to add the following addresses:
</h2>
<mat-dialog-content>
  <div *ngFor="let address of data">
    {{ address.name }}
    <span *ngIf="address.name === ''" style="color: red">Empty name</span>
    <br />
    {{ address.street }}
    <span *ngIf="address.street === ''" style="color: red">Empty street</span>
    <br />
    {{ address.city }}
    <span *ngIf="address.city === ''" style="color: red">Empty city</span>,
    {{ address.state }}
    <span *ngIf="address.state === ''" style="color: red">Empty state</span>
    {{ address.zip }}
    <span *ngIf="address.zip === ''" style="color: red">Empty zip</span> <br />
    <span *ngFor="let phone of address.phone"> {{ phone }} <br /> </span>
    <br />
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">Confirm</button>
  <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
